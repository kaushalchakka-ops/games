<script>
  let num=[];
  let bot=[0];
  // let s,a=[1],h=[35,100];
  let min=0;
  let max=15;
  let curr;
  let b1=document.getElementById("b1");
  function turns(){
    let botr=Math.floor(Math.random()*75);
    if(!bot.includes(botr)){
      bot.push(botr);
      let abc=document.getElementById("abc");
      abc.textContent=botr;
      return;
    }
    return turns();
  }
  function random(x, y){
    curr = Math.floor(Math.random() * (y - x + 1)) + x;
    if (!num.includes(curr)){
      num.push(curr);
      return curr;
    }
    return random(x, y);
  }
  function allocate(){
    for(let i=1;i<=5;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      a.textContent=random(1,15);
    }for(let i=6;i<=10;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      a.textContent=random(16,30);
    }for(let i=11;i<=15;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      a.textContent=random(31,45);
    }for(let i=16;i<=20;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      a.textContent=random(46,60);
    }for(let i=21;i<=25;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      a.textContent=random(61,76);
    }

  }
</script>
