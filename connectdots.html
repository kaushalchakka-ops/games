<script>
  let num=[],num1=[];
  let bot=[0];
  let solu=[],solu1=[];
  let score1=0,score2=0;
  let abcd=document.getElementById("abcd");
  if(score1===25){
    abcd.textContent='A has won!';
  }else if(score2===25){
    abcd.textContent='B has won'
  }

  // let s,a=[1],h=[35,100];
  let min=0;
  let max=15;
  let curr;
  let b1=document.getElementById("b1");
  function turns(){
    let botr=Math.floor(Math.random()*75);
    if(!bot.includes(botr)){
      bot.push(botr);
      let abc=document.getElementById("abc");
      abc.textContent=botr;
      return;
    }
    return turns();
  }
  function random(x, y){
    curr = Math.floor(Math.random() * (y - x + 1)) + x;
    if (!num.includes(curr)){
      num.push(curr);
      return curr;
    }
    return random(x, y);
  }
  function random2(x,y){
    curr=Math.floor(Math.random() * (y - x + 1))+x;
    if(!num1.includes(curr)){
      num1.push(curr);
      return curr;
    }
    return random2(x,y);
  }
  function allocate(){
    for(let i=1;i<=5;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      let s1='a'+i;
      let b=document.getElementById(s1);
      a.textContent=random(1,15);
      b.textContent=random2(1,15);
    }for(let i=6;i<=10;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      let s1='a'+i;
      let b=document.getElementById(s1);
      a.textContent=random(16,30);
      b.textContent=random2(16,30);
    }for(let i=11;i<=15;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      let s1='a'+i;
      let b=document.getElementById(s1);
      a.textContent=random(31,45);
      b.textContent=random2(31,45);
    }for(let i=16;i<=20;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      let s1='a'+i;
      let b=document.getElementById(s1);
      a.textContent=random(46,60);
      b.textContent=random2(46,60);
    }for(let i=21;i<=25;i++){
      let s='b'+i;
      let a=document.getElementById(s);
      let s1='a'+i;
      let b=document.getElementById(s1);
      b.textContent=random2(61,76);
      a.textContent=random(61,76);
    }
    let end=document.getElementById("end");
    end.style.visibility="hidden";
    let random1=document.getElementById("random1");
    random1.style.visibility="visible";
  }
  document.querySelectorAll(".btn").forEach((btn) => {
    btn.addEventListener("click", () => {
      let value = Number(btn.textContent.trim());
      if (Number.isNaN(value)) {
        return;
      }
      if (!solu.includes(value) && bot.includes(value)) {
        solu.push(value);
        score1++;
        btn.classList.toggle("clicked");
      }
    });
  });
  document.querySelectorAll(".btn1").forEach((btn1) => {
    btn1.addEventListener("click", () => {
      let value = Number(btn1.textContent.trim());
      if (Number.isNaN(value)) {
        return;
      }
      if (!solu1.includes(value) && bot.includes(value)) {
        solu1.push(value);
        score2++;
        btn1.classList.toggle("clicked");
      }
    });
  });
