<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1vBot</title>
    <style>
        body{
            padding-top: 25px;
            padding-right:100px;
            padding-left: 100px;
            padding-bottom: 50px;
        }
        .cosmic{
            background:radial-gradient(circle at center,#FF9966 0%,#FF5E62 100%);
        }
        button{
            background-color: #AA5E62;
            border: 2px solid transparent;
            border-radius: 5px;
            height: 35px;
            width: 100px;
            color: #F5F5F5;
        }
        button:hover{
            border-color: #F5F5F5;
        }
    </style>
</head>
<body class="cosmic">
    <h1 style="color: #F5F5F5;">Rock Paper Scissors</h1>
    <p style="color: #F5F5F5;">The one who gets 10 points wins(One player required)</p>
    <h2 id="round" style="color: #F5F5F5;">Round 1</h2>
    <h3 id="scores" style="color: #F5F5F5;">Team A: Team Bot:</h3>
    <h2 id="turns" style="color: #F5F5F5;">Team A turn</h2>
    <h3 id="botchoice" style="color: #F5F5F5;"></h3>
<div class="btn-group p-5" role="group" aria-label="Basic example">
    <button title="Rocks" type="button" id="r1"> ROCK</button>
    <button title="Paper" type="button" id="p1">PAPER</button>
    <button title="Scissors" type="button"  id="s1">SCISSORS</button>
    </div>
    <h2 id="lead" style="color: #F5F5F5;">Both are tied up!</h1>
    <p style="color:#F5F5F5;" id="winner"></p>
    <button style="color: #F5F5F5;visibility: hidden;border-radius: 5px;" onclick="location.reload()" id="btn1">Restart</button>
<script>
  let arr=[];
  let i=0;
  let j=0;
  let k=1;
  let turns=document.querySelector("#turns");
  let choices = ['r1', 'p1', 's1'];
  function Botchoice(){
    let botPick = choices[Math.floor(Math.random() *3)];
    arr.push(botPick);
  }
  function fun(){
    if(arr.length>=2 && arr.length%2===0){
      if(arr[0]==='r1' && arr[1]==='s1'){
        i++;
        k++;
      }else if(arr[0]===arr[1]){
        i+=0.5;
        j+=0.5;
        k++;
      }else if(arr[0]==='s1' && arr[1]==='p1'){
        i++;
        k++;
      }else if(arr[0]==='p1' && arr[1]==='r1'){
        i++;
        k++;
      }else{
        j++;
        k++;
      }
      let winner=document.getElementById("winner");
      if((i>=10)||(j>=10)){
        btn1.style.visibility="visible";
        if(i>j) winner.textContent='Team A has won!Team B do you want a rematch?';
        else winner.textContent='Team Bot has won!Team A do you want a rematch?';
      }
      let a1=document.querySelector("#scores");
      let lead=document.querySelector("#lead");
      let Round=document.querySelector("#round");
      let botchoice=document.querySelector("#botchoice");
      Round.textContent='Round '+k;
      if(i>j) lead.textContent='Team A is in lead';
      else if(i===j) lead.textContent= 'Both are tied up!';
      else lead.textContent='Team Bot is in lead(You can win)';
      if(arr[1]==='r1') botchoice.textContent='Bot has choose Rock in previous turn';
      else if(arr[1]==='s1') botchoice.textContent='Bot has choose Scissors in previous turn';
      else botchoice.textContent='Bot has choose paper in previous turn';
      a1.textContent='Team A: '+i+' Team Bot: '+j;
      console.log(i,j);
      turns.textContent='Team A turn';
      arr = [];
    }
    if (arr.length===1) turns.textContent='Team B turn';
  }
  let r1=document.querySelector("#r1");
  r1.addEventListener("click", () => {
    arr.push('r1');
    Botchoice();
    fun();
  })
  let p1=document.querySelector("#p1");
  p1.addEventListener("click", () => {
    arr.push('p1');
    Botchoice();
    fun();
  })
  let s1=document.querySelector("#s1");
  s1.addEventListener('click', () => {
    arr.push('s1');
    Botchoice();
    fun();
  })      
</script>

</body>
</html>
