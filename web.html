<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="C:\Users\chakk\Downloads\bootstrap-5.3.8-dist\bootstrap-5.3.8-dist\css\bootstrap.min.css" rel="stylesheet">
  <body>
    <h1 id="a">team a</h1>
    <h1 id="b">team b</h1>
    <div class="btn-group p-5" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary" id="r1"> ROCK</button>
    <button type="button" class="btn btn-primary" id="p1">PAPER</button>
    <button type="button" class="btn btn-primary" id="s1">SCISSORS</button>
  </div>
    <script>
      let arr=[];
      let i=0;
      let j=0;
      function fun(){
      if(arr.length>=2 && arr.length%2===0){
        if(arr[0]==='r1' && arr[1]==='s1'){
          i++;
        }else if(arr[0]===arr[1]){
         i;
         j; 
        }else if(arr[0]==='s1' && arr[1]==='p1'){
          i++;
        }else if(arr[0]==='p1' && arr[1]==='r1'){
          i++;
        }else{
          j++;
        }
        let a1=document.querySelector("#a");
        let a2=document.querySelector("#b");
        a1.textContent='team a:'+i;
        a2.textContent='team b:'+j;
        console.log(i,j);
       arr = [];
       
      }
    }
      let r1=document.querySelector("#r1");
      r1.addEventListener("click", () => {
        arr.push('r1');
        fun();
      })
      let p1=document.querySelector("#p1");
      p1.addEventListener("click", () => {
        arr.push('p1');
        fun();
      })
      let s1=document.querySelector("#s1");
      s1.addEventListener('click', () => {
        arr.push('s1');
        fun();
      })


      
      
    </script>
  </body>

</html>
