<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games</title>
     <style>
     body{
       padding-top: 25px;
       padding-left: 100px;
       padding-right: 100px;
       padding-bottom: 50px;
     }
      button{
        background-color: #6C757D;
        border: 2px solid transparent;
        border-radius: 15px;
        height: 35px;
        width: 100px;
        color: #F5F5F5;
      }
     .cosmic{
      background:radial-gradient(circle at center,#dcdcdc 0%,#020617 100%);
     }
     </style>
    <link href="C:\Users\chakk\Downloads\bootstrap-5.3.8-dist\bootstrap-5.3.8-dist\css\bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="cosmic">
    <h1 id="title" style="color: aliceblue;">Rock Paper Scissors</h1>
    <p style="color: aliceblue;">The one who gets the 10 points wins (Required two players to play)</p>
    <h2 id="round" style="color:aliceblue;">Round 1</h1>
    <h3 id="a" style="color: aliceblue;">Team A: Team B:</h1>
    <h2 id="turns" style="color: aliceblue;">Team A turn</h1>
    <div>
    <button title="Rock" type="button"  id="r1"> ROCK</button>
    <button title="Paper" type="button" id="p1">PAPER</button>
    <button title="Scissors" type="button" id="s1">SCISSORS</button>
    </div>
    <h2 id="lead" style="color: aliceblue;">Both are tied up!</h1>
    <p style="color:aliceblue;" id="winner"></p>
    <button style="background-color: #6C757D;color: white;visibility: hidden;border: 0px;border-radius: 5px;" id="btn1" onclick="location.reload()">Retry</button>
    <script>
      let arr=[];
      let i=0;
      let j=0;
      let k=1;
      let turns=document.querySelector("#turns");
      function fun(){
      if(arr.length>=2 && arr.length%2===0){
        if(arr[0]==='r1' && arr[1]==='s1'){
          i++;
          k++;
        }else if(arr[0]===arr[1]){
          i+=0.5;
          j+=0.5;
          k++;
        }else if(arr[0]==='s1' && arr[1]==='p1'){
          i++;
          k++;
        }else if(arr[0]==='p1' && arr[1]==='r1'){
          i++;
          k++;
        }else{
          j++;
          k++;
        }
        let btn1=document.getElementById("btn1");
        let winner=document.getElementById("winner");
        if((i>=10)||(j>=10)){
          btn1.style.visibility="visible";
          if(i>j) winner.textContent='Team A has won!Team B do you want a rematch?';
          else winner.textContent='Team B has won!Team A do you want a rematch?';
        }
        let a1=document.querySelector("#a");
        let lead=document.querySelector("#lead");
        let Round=document.querySelector("#round");
        Round.textContent='Round '+k;
        if(i>j) lead.textContent='Team A is in lead';
        else if(i===j)lead.textContent= 'Both are tied up!';
        else lead .textContent='Team B is in lead';
        a1.textContent='Team A: '+i+' Team B: '+j;
        console.log(i,j);
        turns.textContent='Team A turn';
       arr = [];
      }if (arr.length===1) turns.textContent='Team B turn';
    }
      let r1=document.querySelector("#r1");
      r1.addEventListener("click", () => {
        arr.push('r1');
        fun();
      })
      let p1=document.querySelector("#p1");
      p1.addEventListener("click", () => {
        arr.push('p1');
        fun();
      })
      let s1=document.querySelector("#s1");
      s1.addEventListener('click', () => {
        arr.push('s1');
        fun();
      })
    </script>
  </body>
</html>
